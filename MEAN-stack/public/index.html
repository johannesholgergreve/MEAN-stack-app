<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<meta charset="UTF-8">
	<title>My skills</title>
</head>
<body>

	<div class="container"><br><br><br><br>
		<h1>My skills </h1><br><br>

		<div ng-controller="myCtrl">	
			
			<table class="table">
				<thead>
					<tr>
						<th>Web Technology</th>
						<th>Cops of Coffee</th>
						<th>level</th>
						<th>Edit your skills</th>
						<th>&nbsp;</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td><input class="form-control" ng-model="skill.technology"></td>
						<td><input class="form-control" ng-model="skill.copsOfCoffee"></td>
						<td><input class="form-control" ng-model="skill.level"></td>
						<td><button class="btn btn-primary" ng-click="add()">Add Skill</button></td>
						<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="clear()">Clear</button></td>
					</tr>
					<tr ng-repeat="skill in skillsets | orderBy:'-_id'"">
						<td>{{skill.technology}}</td>
						<td>{{skill.copsOfCoffee}}</td>
						<td>{{skill.level}}</td>
						<td><button class="btn btn-danger" ng-click="remove(skill._id)">Remove</button></td>
						<td><button class="btn btn-warning" ng-click="edit(skill._id)">Edit</button></td>
					</tr>
				</tbody>
			</table>

		</div><br><br><br><br><br><br><br><br>

	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="controllers/controller.js"></script>

</body>
</html>
